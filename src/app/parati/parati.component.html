<ion-header class="marronClaro">
  <ion-toolbar class="marronClaro">
    <div class="header-content">
      <ion-title class="blanco">Para ti</ion-title>
      <app-navbar-superior></app-navbar-superior>
      <ion-icon name="notifications-outline" (click)="navigateToNotificaciones()"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="posicion">
    <ion-text>Recomendaciones</ion-text>
  </div>

  <swiper-container  class="mySwiper" init="false" style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff"
                     pagination="true" pagination-clickable="true" navigation="true">
    <swiper-slide *ngFor="let publicacion of publicaciones">
      <img [src]="publicacion.imagenLink" alt="Imagen de {{publicacion.titulo}}">
    </swiper-slide>
  </swiper-container>

  <div class="posicion2">
    <ion-text>Probar lo siguiente</ion-text>
  </div>

  <swiper-container class="mySwiper" init="false" style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff"
                    pagination="true" pagination-clickable="true" navigation="true">
    <swiper-slide *ngFor="let publicacion of publicaciones">
      <img [src]="publicacion.imagenLink" alt="Imagen de {{publicacion.titulo}}">
    </swiper-slide>
  </swiper-container>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
</ion-content>

<app-navbar-inferior></app-navbar-inferior>
