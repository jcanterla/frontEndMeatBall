<ion-header class="marronClaro navbar-superior" >
  <ion-toolbar class="marronClaro">
    <div class="header-content">
      <ion-title class="blanco">Perfil</ion-title>
      <app-navbar-superior></app-navbar-superior>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let perfil of perfiles">
  <ion-img id="fotoPerfil" src="assets/icon/foto_perfil.webp" alt="FotoPerfil"></ion-img>

  <ion-title class="nombreUsuario">{{ perfil.username }}</ion-title>
</ion-content>

<ion-button expand="block" class="editarPerfil" (click)="nagivateToConfiguracionPerfil()">Editar Perfil</ion-button>

<app-navbar-inferior></app-navbar-inferior>
